<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Git User Api Project</title>
</head>
<body>
  <section class="app-wrap">
    <!------>
    <!------>
    <nav class="app-nav">
      <h4 class="app-nav-h4">JamexTech</h4>
      <div class="app-mode-toggle">
        <!--  -->
        <svg xmlns="http://www.w3.org/2000/svg" class="light--mode" width="24" height="24" viewBox="0 0 24 24"><path d="M6.993 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007S14.761 6.993 12 6.993 6.993 9.239 6.993 12zM12 8.993c1.658 0 3.007 1.349 3.007 3.007S13.658 15.007 12 15.007 8.993 13.658 8.993 12 10.342 8.993 12 8.993zM10.998 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2h-3zm17 0h3v2h-3zM4.219 18.363l2.12-2.122 1.415 1.414-2.12 2.122zM16.24 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.342 7.759 4.22 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"></path></svg>
        <!--  -->
        <svg xmlns="http://www.w3.org/2000/svg" class="dark--mode" width="24" height="24" viewBox="0 0 24 24"><path d="M12 11.807A9.002 9.002 0 0 1 10.049 2a9.942 9.942 0 0 0-5.12 2.735c-3.905 3.905-3.905 10.237 0 14.142 3.906 3.906 10.237 3.905 14.143 0a9.946 9.946 0 0 0 2.735-5.119A9.003 9.003 0 0 1 12 11.807z"></path></svg>
        <!--  -->
      </div>
    </nav>
    <!------->
    <!------->
    <div class="container">
      <!-------->
      <div class="search-segment">
        <!--  -->
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
      <!--  -->
      <form>
        <input type="search" class="search-input" placeholder="Search Github Username...">
      </form>
      <!--  -->
      <button class="search-btn">Search</button>
      </div>
      <!------------->
      <!------------->
      <div class="display-info-segment">
        <!---------->
        <!--       -->
        <div class="display-info-first-content">
          <!--  -->
          <div class="display-info-profile">
            <img src="images/img-3.jpg" class="display-info-image" alt="profile">
          </div>
          <!--  -->
          <div class="display-info-upper-info">
            <h4 class="display-info-name"></h4>
            <h6 class="display-info-username">username</h6>
            <p class="display-info-date">Joined <span class="joined-date">Hello</span></p>
          </div>
        </div>
        <!---------->
        <!--      -->
        <div class="display-info-second-content">
          <p class="display-info-profile-about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate provident error veritatis eveniet quaerat, ipsa hic! Blanditiis, non!</p>
        </div>
        <!---------->
        <!--      -->
        <div class="display-info-third-content">
          <!--  -->
          <div class="repos">
            <p class="repo">Repos</p>
            <p class="repo-num">10</p>
          </div>
          <!--  -->
          <div class="followers">
            <p class="follower">Followers</p>
            <p class="followers-num">393</p>
          </div>
          <!--  -->
          <div class="followings">
            <p class="following">Following</p>
            <p class="following-num">5</p>
          </div>
        </div>
        <!---------->
        <!--      -->
        <div class="display-info-fourth-content">
          <!--  -->
          <div class="profile-link">
            <svg xmlns="http://www.w3.org/2000/svg" style="width: 24px; height: 24px;" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#edf2ff" class="link--icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
            </svg>

            <p class="profile--link"><a href="https://www.github.com">https://github.com</a></p>
          </div>
          <!--  -->
          <div class="builder-copyRight">
            <p class="builder">Builder:</p>
            <p class="copyRight">JamexTech &copy; <script>document.write(new Date().getFullYear())</script></p>
          </div>
        </div>
      </div>
      <!------------->
      <!------------->
    </div>
     <!------->
    <!------->
  </section>
  <script src="js/main.js"></script>
</body>
</html>
